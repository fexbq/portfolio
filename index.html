<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Felix Groot</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="svg" />
    <script
      defer
      src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="cursor-large"></div>
    <div class="cursor-small"></div>
    <div class="wrapper">
      <main>
        <h1 id="header-home"></h1>
        <div id="nav">
          <button id="about-btn__index">About</button>
          <button>Projects</button>
          <button id="contact-btn__index">Contact</button>
        </div>
      </main>
      <!-- About -->
      <section class="about-page">
        <h1 id="header-about"></h1>
        <div class="about-page__row">
          <div>
            <p class="about-page__row__left">
              I'm a 17 year old developer and designer from the Netherlands.
              Creative developer who's always open to learn more.
            </p>
          </div>
          <div class="parallax" data-speed=".1">
            <img
              src="img/man.png"
              alt="Man walking in an alley"
              class="img-about"
              draggable="false"
            />
            <figcaption class="figcaption figcaption__r">
              <a href="/img/man.png" target="_blank"
                >Illustration: Felix Groot × DALL·E</a
              >
            </figcaption>
          </div>
        </div>
        <div class="about-page__row" id="row2">
          <div class="parallax" data-speed="-.1">
            <img
              src="img/man-secondary.png"
              alt="Man walking in an alley"
              class="img-about"
              draggable="false"
            />
            <figcaption class="figcaption figcaption__l">
              <a href="/img/man-secondary.png" target="_blank"
                >Illustration: Felix Groot × DALL·E</a
              >
            </figcaption>
          </div>
          <div>
            <p>
              I am a student at
              <b
                ><a href="https://noorderpoort.nl/" target="_blank"
                  >Noorderpoort</a
                ></b
              >
              in Groningen. Passion for AI and animation.
            </p>
          </div>
        </div>
        <div id="about-links">
          <a class="home-btn" id="home-btn-about"
            ><img src="img/home.svg" alt="Home"
          /></a>
          <a class="projects-btn">Projects</a>
          <a class="contact-btn" id="contact-btn-about">Contact</a>
        </div>
      </section>
      <!-- Contact -->
      <section class="contact-page">
        <h1 id="header-contact"></h1>
        <div id="contact-links">
          <a class="home-btn" id="home-btn-contact"
            ><img src="img/home.svg" alt="Home"
          /></a>
          <a class="about-btn" id="about-btn-contact">About</a>
          <a class="projects-btn">Projects</a>
        </div>
      </section>
    </div>
  </body>
</html>
